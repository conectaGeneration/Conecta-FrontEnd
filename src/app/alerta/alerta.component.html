<div class="alert alert-{{ type }} alert-dismissible fade show m-0" role="alert">
  <div class="col-md-12 d-flex justify-content-space-beetween space">
    <div class="col-md-10">
      {{ message }}
    </div>
    <div class="col-md-1 justify-content-end">
      <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close" (click)='close()'>
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</div>
