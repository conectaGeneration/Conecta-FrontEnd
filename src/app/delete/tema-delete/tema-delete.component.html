<div class="container mb-5 mt-5">

    <div class="row mb-5">
      <div class="col-md-12">
        <h1 class="text-center text-secondary">Apagar Tema</h1>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-12">
        <h4 class="text-center text-secondary">Você tem certeza que deseja apagar todas as propriedades desse tema? Todas as postagens
          relacionadas a ele serão igualmente apagadas</h4>
      </div>
    </div>
  
    <div class="row mt-3">
      <div class="col-md-12">
        <h5 class="text-center text-primary">Descrição: {{tema.descricao}}</h5>
        <h5 class="text-center text-primary">Segmento: {{tema.segmento}}</h5>
        <h5 class="text-center text-primary">Tipo: {{tema.tipo}}</h5>
      </div>
    </div>
  
    <div class="row mt-3">
      <div class="col-md-12 d-flex justify-content-center">
        <button class="btn btn-danger mr-5" routerLink="/tema">Não</button>
        <button class="btn btn-success" (click)="apagar()">Sim</button>
      </div>
    </div>
  
  </div>
