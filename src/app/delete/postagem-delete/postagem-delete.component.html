<div class="container mb-5 mt-5">

  <div class="row mb-5">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Apagar Postagem</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h4 class="text-center text-secondary">Você tem certeza que deseja apagar essa postagem e todo seu conteúdo?
      </h4>
    </div>
  </div>

  <div class="row mt-3 text-center">
    <div class="col-md-12">
      <h5 class="text-center text-primary">Titulo: {{postagem.titulo}}</h5>
      <h5 class="text-center text-primary">Texto: {{postagem.texto}}</h5>
      <h5 class="text-center text-primary mb-2">Imagem: </h5>
      <img class="img rounded" src="{{postagem.imagem}}" alt="imagem a ser apagada" width="400px" height="300px">
    </div>
  </div>

    <div class="col-md-12 d-flex justify-content-center mt-4">

      <div class="m-btn">
        <button class="btn btn-success" (click)="apagar()">Sim</button>
      </div>

      <button class="btn btn-danger" routerLink="/inicio">Não</button>
    </div>


</div>
