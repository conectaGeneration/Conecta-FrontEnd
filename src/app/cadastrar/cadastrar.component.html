<div class="row d-flex justify-content-center" id="gradient-bg">

  <div class="container container-entrar">
    <div class="row d-flex justify-content-center" id="quad">

      <div class="col-md-4  justify-content-center" id="form-entrar-d">


        <div class="img-bg">
          <div id="text-img">
            <h2 class="fw-bold">
              <p>Compartilhe o seu</p>
              <p>pequeno negócio</p>
              e receba por isso!
            </h2>
          </div>

          <img src="https://i.imgur.com/LNMKeea.png"></div>

      </div>

      <!--  editandoooo -->
      <div class="col-md-7 d-flex justify-content-center" id="form-entrar">

        <div class="col-md-8">
          <h1 class="text-center mb-3 fw-bold fs-3">Cadastre-se</h1>
          <hr width="400px">
          <div class="form-floating mb-3">
            <input [(ngModel)]="usuario.nome" type="nome" class="form-control input-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Nome</label>
          </div>

          <div class="form-floating mb-3 ">
            <input [(ngModel)]="usuario.email" placeholder="email" class="form-control input-control" type="email" name="email" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Endereço de email</label>
          </div>

          <div class="form-floating mb-3">
            <input [(ngModel)]='usuario.foto' class="form-control input-control" placeholder="Link da Foto" type="text" name="foto" id="foto">
            <label for="floatingInput">Link da Foto</label>
          </div>

          <div class="form-floating mb-3 ">
            <select placeholder="tipo de usuario" class="form-control input-control mt-4" (change)="tipoUser($event)" name="tipoUsuario"
              id="tipoUsuario">
              <option value="normal">Normal</option>
              <option value="admin">Administrador</option>
            </select>
            <label for="tipoUsuario">Tipo de Usuário</label>
          </div>

          <div class="d-flex justify-content-space-beetween">
            <div class="form-floating mb-3 ">
              <input (input)='confirmSenha($event)' placeholder="senha" class="form-control input-control " type="password" name="senha"
                id="floatingPassword">
              <label for="floatingPassword">Senha</label>
            </div>

            <div class="form-floating mb-3 ml-5 ">
              <input [(ngModel)]='usuario.senha' placeholder="confirmar senha" class="form-control input-control" type="password" name="confirmSenha"
                id="floatingPassword">
              <label for="floatingPassword">Confirmar senha</label>
            </div>
          </div>

          <hr class="mt-4 mb-1">

            <p class="text-center fs-15">
              Já possuiu uma conta?<br> <a routerLink="/entrar" class="link-color">Entre aqui</a>
            </p>

          <div class="d-flex justify-content-center fw-bold fs-4">
            <button class="btn btn-danger mr-4 " type="submit" routerLink="/entrar">Cancelar</button>
            <button class="btn btn-success " (click)='cadastrar()' type="submit">Cadastrar</button>
          </div>

        </div>

      </div>
      <!--  editandooo  -->

    </div>

  </div>
