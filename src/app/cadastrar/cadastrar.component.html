<div class="row d-flex justify-content-center" id="gradient-bg">

  <div class="container container-entrar">
    <div class="row d-flex justify-content-center" id="quad">

      <div class="col-md-4  justify-content-center" id="form-entrar-d">


        <div id="text-img">
          <h2 class="fw-bold">
            <p>Compartilhe o seu</p>
            <p>pequeno negócio</p>
            e receba por isso!
          </h2>
        </div>


        <div class="img-bg"><img src="https://i.imgur.com/LNMKeea.png"></div>


      </div>

      <div class="col-md-7 d-flex justify-content-center" id="form-entrar">

        <div class="col-md-8">
          <h1 class="text-center mb-3 fw-bold fs-3">Cadastre-se</h1>

          <div class="form-group mb-4">
            <label for="usuario fw-bold fs-5">Nome</label>
            <input class="form-control input-control" type="text" name="usuario" id="usuario"
              placeholder="Digite seu nome">
          </div>

          <div class="form-group mb-4">
            <label for="usuario fw-bold fs-5">Email</label>
            <input class="form-control input-control" type="text" name="usuario" id="usuario"
              placeholder="Digite seu email">
          </div>

          <div class="form-group">
            <label for="link-da-foto">Link da Foto</label>
            <input class="form-control input-control" type="text" name="foto" id="foto" placeholder="Link">
          </div>


          <div class="form-group mb-4">
            <label for="senha fw-bold fs-5">Senha</label>
            <input class="form-control input-control " type="password" name="senha" id="senha"
              placeholder="Digite sua senha">
          </div>

          <div class="form-group mb-4">
            <label for="senha fw-bold fs-5">Confirmar senha</label>
            <input class="form-control input-control" type="password" name="senha" id="senha"
              placeholder="Digite sua senha novamente">
          </div>

          <div class="form-group mb-4">
            <label for="tipoUsuario">Tipo de Usuário</label>
            <select class="form-control input-control" name="tipoUsuario" id="tipoUsuario">
              <option>Selecione um tipo de usuário</option>
              <option value="normal">Normal</option>
              <option value="admin">Administrador</option>
            </select>
          </div>

          <div class="d-flex justify-content-center">
            <button class="btn btn-danger mr-4 " type="submit" routerLink="/entrar">Cancelar</button>
            <button class="btn btn-success " type="submit">Cadastrar</button>
          </div>

        </div>

      </div>




    </div>
  </div>

</div>
