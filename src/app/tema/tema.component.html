<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 text-white">
      <a routerLink="/inicio" class="text-white text-left">
        <i class="fa fa-angle-double-left" aria-hidden="true"></i> início
      </a>

      <h1 class="fs-h1 text-center text-dark">Temas</h1>
      <h5 class="text-center">
        Veja aqui todos os temas cadastrados ou cadastre um novo:
      </h5>

      <div class="row d-flex justify-content-center mt-4 mb-5">
        <div class="col-md-3">


          <div class="input-group mb-3">
            <input [(ngModel)]='tema.descricao' type="text" class="form-control" placeholder="Digite aqui o segmento" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)='cadastrar()'>Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row mt-5">
    <div class="col-md-12">
      <h2 class="text-center">Todos os temas</h2>

    </div>
    <div class="row mt-3 mb-5 d-flex justify-content-center">
      <div class="col-md-6">
        <table class="table  table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Descrição do Tema</th>
              <th scope="col" class="text-right">Modificações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th></th>
              <td></td>
              <td class="d-flex justify-content-end">
                <button class="btn btn-info button-info text-white">
                  Editar
                </button>
                <button class="btn btn-danger button-danger text-white">
                  Apagar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
