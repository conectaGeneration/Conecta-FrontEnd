<div class="container mt-5 mb-5">

    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center text-secondary">Atualizar postagem</h1>
      </div>
    </div>

    <div class="row d-flex justify-content-center">
      <div class="col-md-6">

        <div class="form-group">
          <label for="titulo">Título</label>
          <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo" placeholder="Digite o título">
        </div>

        <div class="form-group">
          <label for="texto">Texto</label>
          <textarea [(ngModel)]='postagem.texto' class="form-control" name="texto" id="texto" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label for="imagem">Link da Imagem</label>
          <input [(ngModel)]='postagem.imagem' type="text" class="form-control" id="imagem" placeholder="Digite o link da imagem">
        </div>

        <div class="form-group">
          <label for="texto">Escolha um tema ou <a data-dismiss="modal" routerLink='/tema'>cadastre um novo</a>: </label>
          <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()'>
            <option *ngFor='let item of listaTemas' value="{{item.id}}">
              {{item.descricao}}
            </option>
          </select>
        </div>

        <div class="d-flex justify-content-center">
          <button class="btn btn-success mr-4" (click)='atualizar()'>Atualizar</button>
          <button class="btn btn-danger" routerLink='/inicio'>Cancelar</button>

        </div>

      </div>
    </div>

  </div>
