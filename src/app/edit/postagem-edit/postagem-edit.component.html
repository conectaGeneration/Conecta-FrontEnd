<div class="container mt-5 mb-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-dark">Atualizar Postagem</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6 form ">

      <div class="form-group mb-3">
        <label for="titulo">Título</label>
        <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo" placeholder="Digite o título">
      </div>

      <div class="form-group mb-3">
        <label for="texto">Texto</label>
        <textarea [(ngModel)]='postagem.texto' class="form-control" name="texto" id="texto" rows="3"></textarea>
      </div>

      <div class="form-group mb-3">
        <label for="imagem">Link da Imagem</label>
        <input [(ngModel)]='postagem.imagem' type="text" class="form-control" id="imagem"
          placeholder="Digite o link da imagem">
      </div>

      <div class="form-group mb-3">
        <label for="texto">Escolha as tags que descrevem sua postagem:</label>
        <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()'>
          <option *ngFor='let item of listaTemas' value="{{item.id}}">
            {{item.segmento}} , {{item.tipo}}, {{item.descricao}}
          </option>
        </select>
      </div>



      <div class="col d-flex justify-content-center feed">
        <div class="mr-4">
          <button class="btn btn-atualizar" (click)='atualizar()'>Atualizar</button>
        </div>
        <button class="btn btn-cancelar mr-3" routerLink='/inicio'>Cancelar</button>

      </div>

    </div>

  </div>



</div>
